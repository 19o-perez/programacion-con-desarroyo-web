<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h2>Tratamiento de imagenes y texto</h2>
   <!-- 
Para insertar imagaenes, tendremos una etiqueta no contenedora pero entendida com
apertura cierre,ed: su sintaxis sera la siguiente:
<img />
atributo, principal necesario y suficiente (fuente)
src=".. /images/nombre_archivo-imagen.ext"
     -->
   <h3>Imagen Local</h3>
   <div>
      <img src="images/boladelmundo.png" width="60%" height="260px" />
   </div>
   <div>
      <img src="images/boladelmundo.png" width="33%" alt="" />
   </div>
   <!-- 
        Carga de imagen por Url
      -->
   <div align="middle">
      <h3>Imagen por Url</h3>
      <img src="https://www.seekpng.com/png/full/899-8993444_world-ball-bola-del-mundo-antigua-png.png"
          height="210px /"
   </div>
   <!-- 
       Alineaciones de texto en vertical con una imagen
alinearemos con el atributo align="", con los siguientes valores:
   1. Top
   2. Middel
   3. Bottom
    -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encabezados</title>
</head>

<body>
    <!-- 
        Los encabezados son etiquetas tipo block, ed: tienen un salto de linea propio.
        Cuando mayor su nº de grado menor su tamaño.
     -->
    <h1 style="color: red">Encabezado 1</h1>
    <h2 style="font-family:Impact;">Encabezado 2</h2>
    <h3>Encabezado 3</h3>
    <h4>Encabezado 4</h4>
    <h5>Encabezado 5</h5>
    <h6 style="font-size: 60px">Encabezado 6</h6>

</body>

</html>

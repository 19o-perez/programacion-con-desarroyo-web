<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <!-- 
        Recursos de atributos multimedia:
        ATRIBUTOS               VALOR                    DESCRIPCION
        1. src=""        url o fichero en local    contenido a reproducir
        2. poster=""           url o archivo.ext       muestra una imagen a modo de presentacion
        3. preload=""          auto/metadata/none      como se recarga ls multimedia
        4. autoplay=""         boolean(true o false)   reproduccion autom. o no
        5. loop=""             boolean(true | false)   ciclo o no continuado de reproduccion*
        6. muted=""            boolean(true | false)   reproduccion sin sonido o no*
        7. controls=""         boolean(true | false)   muestra los controles
        8. width=""            pixel, rem, em o %      ancho
        9. height=""                    ''             alto
        10. metiagroup=""      nombre                  hace referencia al nombre del archivo o autor,..
        
        SINTAXIS:

        <video>
            <source/>
        </video>
     -->
    <!-- 
        video no recomendado y/o en su defecto atento a sus atributos
     -->
    <div>
        <video width="25%" poster="Imagen/sound_mixer_21407.png" autoplay="true" controls="true" preload="none">
            <source src="https://media.w3.org/2010/05/sintel/trailer_hd.mp4">
        </video>
        <!-- 
            video recomendado
-->
        <video src="https://media.w3.org/2010/05/sintel/trailer_hd.mp4" width="33%"
            poster="Imagen/sound_mixer_21407.png" autoplay="true" controls="true" muted="true"></video>
    </div>

    <!-- 
        youtube, vimeo, dailymotion et all. utilizaremos la etiquet <iframe>, como detalle encontramos un atributo
            allowfullscreen, nos permite que los videos
      -->
    <div>
        <iframe width="460" height="215" src="https://www.youtube.com/embed/oMqWcWhu-3s" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <iframe style="width:33%;position:relative;left:0px;top:0px;overflow:hidden" frameborder="0" type="text/html"
            src="https://www.dailymotion.com/embed/video/x8b0sse?autoplay=1" width="100%" height="100%" allowfullscreen
            allow="autoplay">
        </iframe>
    </div>
</body>

</html>
